<div class="input-wrapper">
    <h2>Register</h2>
    <form #registerForm="ngForm" class="row g-3 needs-validation" (ngSubmit)="onSubmit()" novalidate>
        <!-- User name-->
        <div class="row g-3 align-items-center">
            <div class="input-group has-validation">
                <div class="col-auto">
                    <label for="inputUsername1" class="form-label">Username</label>
                </div>
                <div class="ms-4 col-auto">
                    <input type="text" id="inputUsername1"  class="form-control" #username="ngModel" name="userName" [(ngModel)]="userName" required>
                </div>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>    
        </div>
        <!-- Password -->
        <div class="row g-3 align-items-center">
            <div class="input-group has-validation">
                <div class="col-auto">
                    <label for="inputPassword6" class="form-label">Password</label>
                </div>
                <div class="ms-4 col-auto">
                    <input type="password" id="inputPassword6"  class="form-control"  #password1="ngModel" name="password" [(ngModel)]="password"  aria-describedby="passwordHelpInline" required>
                </div>
                <div class=" col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
                <div class="invalid-feedback">
                    Please set a password.
                </div>
            </div>
        </div>

        <button type="submit"  class="btn btn-primary mt-4 mb-4">Register</button>

    </form>
</div>
